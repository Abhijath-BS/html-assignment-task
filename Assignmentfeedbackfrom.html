<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback form</title>
</head>

<body>
    <h1>My feedback form</h1>
    <form action="">
        <ul>
            <li><label for="">Name:</label>
                <input type="text"><br>
            </li>
            <li><label for="">Email:</label>
                <input type="email"><br>
            </li>
            <li><label for="">Password:</label>
                <input type="password"><br>
            </li>
        </ul>
        <ul>
            <li>
                Please check all the emotions apply to you:
            </li>
            <ul style="list-style-type: disc;">
                <li> <label for="">Angry</label>
                    <input type="checkbox"><br>
                </li>

                <li> <label for="">Sad</label>
                    <input type="checkbox"><br>
                </li>

                <li> <label for="">Happy</label>
                    <input type="checkbox"><br>
                </li>

                <li> <label for="">Ambivalnt</label>
                    <input type="checkbox"><br>
                </li>
            </ul>
        </ul>
        <ul>
            <li>
                How satisfied were you with our service?
            </li>
            <ul style="list-style-type: disc;">
                <li> <label for="">Very satisfied</label>
                    <input type="checkbox"><br>
                </li>

                <li> <label for="">Satisfied</label>
                    <input type="checkbox"><br>
                </li>

                <li> <label for="">Didn't care</label>
                    <input type="checkbox"><br>
                </li>

                <li> <label for="">Dissatisfied</label>
                    <input type="checkbox"><br>
                </li>
                <li> <label for="">Very dissatisfied</label>
                    <input type="checkbox"><br>
                </li>
            </ul>
        </ul>
        <ul>
            <li> <label for="">Further comments:</label>
                <textarea name="" id=""></textarea>
            </li>
        </ul>
        <ul>
            <li> <label for="">Bio photo:</label>
                <input type="file"><br>
            </li>
        </ul>
        <ul>
            <li> <label for="">Location visited:</label>
                <select name="location">
                    <option value="select_location">Select location</option>
                </select>
            </li>
        </ul>
        <ul>
            <li><input type="submit" value="Submit"></li>
        </ul>
    </form>
</body>
</html>
